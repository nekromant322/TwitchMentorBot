version: '3.8'

services:
  twitch-bot-db:
    image: postgres:14.1-alpine
    container_name: twitch-bot-db
    restart: always
    environment:
      POSTGRES_DB: twitch_bot
      POSTGRES_USER: ${DB_USER}
      POSTGRES_PASSWORD: ${DB_PASSWORD}
    ports:
      - "5432:5432"
    logging:
      driver: "json-file" 
      options:
        max-size: 50m

